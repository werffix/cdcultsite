<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #ffffff;
      font-family: 'Unbounded', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      word-spacing: -0.05em;
    }
    .font-mono {
      font-family: 'IBM Plex Mono', monospace;
    }
    /* Custom scanline effect */
    .scanlines::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 50;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }
    .grain::after {
      content: "";
      position: fixed;
      top: -150%;
      left: -150%;
      width: 300%;
      height: 300%;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
      opacity: 0.04;
      pointer-events: none;
      z-index: 9999;
      animation: noise 8s steps(10) infinite;
    }
    @keyframes noise {
      0%, 100% { transform:translate(0, 0); }
      10% { transform:translate(-5%, -10%); }
      20% { transform:translate(-15%, 5%); }
      30% { transform:translate(7%, -25%); }
      40% { transform:translate(-5%, 25%); }
      50% { transform:translate(-15%, 10%); }
      60% { transform:translate(15%, 0); }
      70% { transform:translate(0, 15%); }
      80% { transform:translate(3%, 35%); }
      90% { transform:translate(-10%, 10%); }
    }
    .brutalist-border {
      border: 1px solid rgba(255,255,255,0.15);
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: marquee 20s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    /* Tight tracking for headers to enhance brutalist look */
    h1, h2, h3 {
      letter-spacing: -0.06em;
      font-weight: 900;
    }
    p {
      font-weight: 300;
      letter-spacing: -0.02em;
    }
  </style>
